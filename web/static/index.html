<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplePortScanner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>SimplePortScanner</h1>
        <div class="scanner-form">
            <div class="form-group">
                <label for="target">Target IP/Domain:</label>
                <input type="text" id="target" placeholder="e.g., 192.168.1.1 or example.com">
            </div>
            <div class="form-group">
                <label for="ports">Ports to scan:</label>
                <input type="text" id="ports" placeholder="e.g., 80, 22-100, 80,443,8080" value="1-1000">
            </div>
            <button id="scan-button">Start Scan</button>
        </div>
        
        <div class="results-container">
            <div id="status" class="status"></div>
            <table id="results" class="results-table">
                <thead>
                    <tr>
                        <th>Port</th>
                        <th>State</th>
                        <th>Service</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <!-- Results will be populated here -->
                </tbody>
            </table>
            <div id="summary" class="summary"></div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
